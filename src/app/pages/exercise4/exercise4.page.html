<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>exercise4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-card color="secondary">
          <ion-card-content>
            <p>Card 1</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
    <ion-row id="buttonGrid">
      <ion-col class="ion-text-center" offset="4" size="4">
        <ion-button color="warning">Button 1</ion-button>
      </ion-col>
      <ion-col class="ion-text-center" size="4">
        <ion-button color="danger">Button 2</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center" size="9">
        <ion-input type="text" placeholder="Type here..."></ion-input>
      </ion-col>
      <ion-col class="ion-text-center" size="3">
        <ion-button id="searchButton" expand="full" color="primary">Search</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
