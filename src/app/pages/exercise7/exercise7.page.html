<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>exercise7</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let album of albums">
      <ion-item-options side="start">
        <ion-item-option (click)="presentEditAlbumForm(album)">Edit</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="cover"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ album.title }}</h2>
          <p>{{ album.artist }}</p>
          <p>{{ album.year }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteAlbum(album)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button (click)="addNewAlbum()">
    <ion-icon name="add-outline" style="margin-right: 2px;"></ion-icon>Add New Album</ion-button>
</ion-content>
